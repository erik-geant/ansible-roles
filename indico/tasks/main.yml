- name: install libjpeg turbo dev (ubuntu)
  become: true
  apt: name={{item}} state=installed
  with_items:
    - libjpeg-turbo8-dev
    - zlib1g-dev

- name: create indico user
  become: true
  user:
    name: indico
    comment: "Indico user"
    system: yes
    createhome: yes
    group: nginx
    home: /opt/indico
    shell: /bin/bash

