---
- name: install package dependencies
  become: true
  apt: name={{item}} state=installed
  with_items:
    - libxslt1-dev
    - libxml2-dev
    - libffi-dev
    - libpcre3-dev
    - libyaml-dev
    - build-essential
    - redis-server
    - uwsgi
    - uwsgi-plugin-python

#- name: install libjpeg turbo dev (debian)
